version: '3.1'

services:
  world_x:
    image: mysql
    environment:
      MYSQL_DATABASE: 'world_x'
      MYSQL_USER: bcuser
      MYSQL_PASSWORD: Password02
      MYSQL_ROOT_PASSWORD: testsuperpass
    ports:
      - "3306:3306"
    expose:
      - '3306'
    volumes:
      - mysql-volume:/var/lib/mysql
    restart: unless-stopped
volumes:
  mysql-volume: